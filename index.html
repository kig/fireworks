<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Fireworks</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,body {
				background: black;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			canvas {
				position: absolute;
				z-index: 1;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			#play-store {
				position: absolute;
				z-index: 2;
				bottom: 10px;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="play-store">
			<a href="https://play.google.com/store/apps/details?id=net.fhtr.android.livewallpaper.sparklingfireworks" target="_blank">
			  <img alt="Get it on Google Play" width="86" height="30"
			       src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
			</a>
		</div>
		<script src="fireworks.js"></script>
	</body>
</html>
